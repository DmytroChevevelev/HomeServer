
name: CI Pipeline

on:  
  pull_request:
    branches:
      - main
  workflow_dispatch:    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install
        working-directory: ../WebClient/home-web-client

      - name: Build project
        run: npm run build
        working-directory: ../WebClient/home-web-client

      - name: Run tests
        run: npm test
        working-directory: ../WebClient/home-web-client
